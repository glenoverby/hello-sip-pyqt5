# Specify sip v6 as the build system for the package.
[build-system]
requires = ["sip >=6, <7"]
build-backend = "sipbuild.api"

# Specify the PEP 621 metadata for the project.
[project]
name = "hello"

# Configure the building of the fib bindings.
[tool.sip.bindings.hello]
headers = ["hello.h"]
# The qt5 directories comes from a Makefile generated by qmake
# Copy the paths from the INCPATH line here.
include-dirs = ["/home/glen/build/python-sip/hello-sip-pyqt5/src",
	".",
	"/usr/include/x86_64-linux-gnu/qt5",
	"/usr/include/x86_64-linux-gnu/qt5/QtGui",
	"/usr/include/x86_64-linux-gnu/qt5/QtCore",
	"/usr/lib/x86_64-linux-gnu/qt5/mkspecs/linux-g++" ]
libraries = ["hello"]
library-dirs = ["/home/glen/build/python-sip/hello-sip-pyqt5/src"]
extra-compile-args = [
	"-DQT_NO_VERSION_TAGGING" ]

